<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7c499b006c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Document</title>
</head>

<body>

  <!--Navigation bar-->
  <div id="nav-placeholder">

  </div>

  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
    });
  </script>
  <!--end of Navigation bar-->

<body>
<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <!-- justify-content-center align-items-center will center the content both horizontally and vertically -->

    <div class="col-md-6">
      <!-- col-md-6 will make the container take up half the width on medium-sized screens -->
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Se connecter</h2>
          <form>
            <fieldset>
              <div>
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="name@work-email.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  autocomplete="off">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 mx-auto">Log In</button>
              </div>
              <p class="text-center">Or login with:</p>
              <!-- SSO Providers -->
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary mr-2">
                  <img src="bootstrap-4.0.0/assets/img/google-logo.png" alt="Google Logo" style="height: 20px; width: auto; margin-right: 5px;">Google
              </button>
              </div>
              <div>
                <p class="mt-3 mb-0">
                  <a href="motdepasseoublié.html">Mot de passe oublié ?</a>
                </p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div> <!-- fin de col-md-6 -->

    <div class="col-9">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">S'inscrire</h2>
          <form>
            <fieldset>
              <div>
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="name@work-email.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  autocomplete="off">
              </div>
              <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Prénom</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Antoine"
                  autocomplete="off">
              </div>
              <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Nom</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Dupont"
                  autocomplete="off">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 mx-auto">S'inscrire</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <!-- col-md-6 will make the container take up half the width on medium-sized screens -->
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Mot de passe oublié ?</h2>
          <form>
            <fieldset>
              <div>
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="name@work-email.com">
                <small id="emailHelp" class="form-text text-muted">Réinitialisez votre mot de passe</small>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 mx-auto btn-lg">Envoyer</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div> <!-- fin de col-md-8 -->

    <div class="col-md-8">
      <!-- col-md-6 will make the container take up half the width on medium-sized screens -->
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Réinitialisez votre mot de passe</h2>
          <form>
            <fieldset>
              <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  autocomplete="off">
              </div>
              <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Confirmation</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  autocomplete="off">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 mx-auto">Confirmer</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div> <!-- fin de col-md-8 -->

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4">SSO Login</h2>
              <!-- SSO Form -->
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
              <hr>
              <p class="text-center">Or login with:</p>
              <!-- SSO Providers -->
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary mr-2">Google</button>
                <button class="btn btn-outline-primary">Facebook</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>

</html>
